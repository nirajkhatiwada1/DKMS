<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Key Request</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Duplicate Key Request</h2>
    <form action="#" method="POST">
        <label for="Name">Enter Name:</label>
        <input type="text" id="Name" name="Name" required>
        <label for="RoomNo">Enter Room No:</label>
        <input type="text" id="RoomNo" name="RoomNo" required>
        <label for="Masterkey">Enter Master Key Y/N:</label>
        <input type="text" id="Masterkey" name="Masterkey" required>
        <label for="Facilities">Enter Facilities & Department:</label>
        <input type="text" id="Facilities" name="Facilities" required>
        <label for="Address">Enter Address:</label>
        <input type="text" id="Address" name="Address" required>
        <button type="submit">Submit Request</button>
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
