<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Key Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Duplicate Key Management System</h1>
    </header>
    <main>
        <section>
            <h2>Manage Your Keys</h2>
            <form id="keyForm">
                <label for="keyInput">Key Name:</label>
                <input type="text" id="keyInput" placeholder="Enter key name" required>
                <button type="submit">Add Key</button>
            </form>
            <h3>Stored Keys</h3>
            <ul id="keyList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
